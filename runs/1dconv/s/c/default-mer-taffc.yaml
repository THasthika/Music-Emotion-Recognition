data:
  dataset: mer-taffc
  split: 60-20-20
  temp_folder: a_mer-taffc_s
  sub_folder: audio
model:
  version: 1
  params:
    lr: 0.001
    optimizer: "sgd"
    weight_decay: 0.000001
    momentum: 0.9
    dropout: 0.15
    std_activation: "relu"
    adaptive_layer_units: 1
    n_fft: 1024
    n_mels: 128
    n_mfcc: 20
    spec_trainable: true
batch_size: 128