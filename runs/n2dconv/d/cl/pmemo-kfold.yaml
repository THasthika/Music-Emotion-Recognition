data:
  dataset: pmemo
  split: kfold
  temp_folder: al_pmemo
  sub_folder: audio
model:
  version: 1
  params:
    adaptive_layer_units_0: 1
    adaptive_layer_units_1: 16
    dropout: 0.15
    lr: 0.0005
    momentum: 0.8
    n_fft: 1024
    n_mels: 128
    n_mfcc: 20
    optimizer: "adam"
    spec_trainable: true
    std_activation: "softplus"
    weight_decay: 0.000001
batch_size: 128