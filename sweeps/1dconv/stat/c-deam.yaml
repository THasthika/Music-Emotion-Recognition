name: C-1DConv-Stat-DEAM
project: mer
program: exec.py
method: random
metric:
  goal: minimize
  name: val/loss
parameters:
  lr:
    values: [0.001, 0.005, 0.01]
  dropout:
    values: [0.15, 0.2, 0.25, 0.3, 0.4, 0.5]
  weight_decay:
    values: [1e-5, 1e-6, 1e-7]
  momentum:
    values: [0.8, 0.9, 0.95]
  optimizer:
    values: ["adam", "sgd"]
  std_activation:
    values: ["custom", "relu", "softplus"]
  n_fft:
    value: 1024
  n_mels:
    value: 128
  n_mfcc:
    value: 20
  spec_trainable:
    values: [true, false]
  adaptive_layer_units:
    values: [1, 2, 4, 8, 16]
early_terminate:
  type: hyperband
  min_iter: 3
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - sweep
  - 1dconv.stat.c
  - --dataset
  - deam
  - --temp_folder
  - a_deam
  - ${args}