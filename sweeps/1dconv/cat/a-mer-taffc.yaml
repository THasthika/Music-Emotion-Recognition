name: 1DConv-Cat-A-Mer-Taffc
project: mer
program: exec.py
method: random
metric:
  goal: minimize
  name: val/loss
parameters:
  lr:
    values: [0.001, 0.005, 0.01]
  dropout:
    values: [0.15, 0.2, 0.25, 0.3, 0.4, 0.5]
  adaptive_layer_units:
    values: [1, 2, 4, 8, 16]
  weight_decay:
    values: [1e-5, 1e-6, 1e-7]
  momentum:
    values: [0.8, 0.9, 0.95]
  optimizer:
    values: ["adam", "sgd"]
early_terminate:
  type: hyperband
  min_iter: 3
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - train
  - 1dconv.cat.a
  - ${args}