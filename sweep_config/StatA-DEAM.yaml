command:
- ${env}
- ${interpreter}
- ${program}
- statA_deam
- ${args}
method: bayes
metric:
  goal: minimize
  name: val/loss
name: StatA-DEAM
parameters:
  adaptive_layer:
    values:
    - 64
    - 128
    - 256
    - 512
  conv1_kernel_size:
    values:
    - 11025
    - 5513
    - 2757
    - 1379
    - 690
    - 345
    - 173
  conv1_kernel_stride:
    values:
    - 400
    - 200
    - 100
    - 50
  lr:
    distribution: log_uniform
    max: -6.907755278982137
    min: -9.210340371976182
  max_epochs:
    value: 40
program: run_sweep.py